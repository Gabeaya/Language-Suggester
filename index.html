<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head> 
<body>
  <div class="container">
    <h1>Code Chemistry</h1>
    <p><em>"Finding the code you are most compatible with"</em></p>
    <img src="img/languages.jpeg" alt="A photo of computer languages">
    <br>
    <h2>Survey</h2>
    <p>Answer to the best of your ability and the survey below will find your ideal language match.</p>
    <button type="submit" class="btn btn-primary" id="start">Start Survey</button>
    <div class="survey-showing">
      <form id="survey">
        <div class="radio">
          <label for="project-type">What type of projects would you enjoy most?
            <br>
            <input type="radio" name="project-type" value="web-development">Web Developement
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="project-type" value="video-game">Creating Video Games
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="project-type" value="mobile-app">Mobile Applications
          </label>
        </div>
      </form>
    </div>
    <h2>Enter your name and email below for a chance to win a free intro course at <a href="https://www.epicodus.com/">Epicodus</a>:</h2>
    <form id="user">
      <div class="row">
        <div class="col">
            <input id="name" class="form-control" type="text" placeholder="Full Name">
        </div>
        <div class="col">
          <input id="email" class="form-control" type="text" placeholder="Email">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</body>
</html>
