<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head> 
<body>
  <div class="container">
    <h1>Code Chemistry</h1>
    <p><em>"Finding the code you are most compatible with"</em></p>
    <img src="img/languages.jpeg" alt="A photo of computer languages">
    <br>
    <h2>Survey</h2>
    <p>Answer to the best of your ability and the survey below will find your ideal language match.</p>
    <button type="submit" class="btn btn-primary" id="start">Start Survey</button>
    <div class="survey-showing">
      <form id="survey">
        <div class="form-group">
          <label for="dumb-tears">Are you okay with feeling dumb to the point of tears?
            <select class="form-control" id="dumb-tears">
              <option value="never">I am not okay with that</option>
              <option value="sometimes">A couple tears never hurt anyone</option>
              <option value="yes">Bring it on</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label for="project-type">What type of projects would you enjoy most?
            <select class="form-control" id="project-type">
              <option value="web-development">Web Development</option>
              <option value="web-design">Design</option>
              <option value="video-game">Creating Video Games</option>
              <option value="desktop-software">Desktop Software</option>
            </select>
          </label>
        </div>
        <h2>Finish the Statement:</h2>
        <div class="form-group">
          <label for="something-to-master">One thing I would love to master in programming is...
            <select class="form-control" id="project-type">
              <option value="graphics">Stunning Graphics</option>
              <option value="web-logic">Web Logic</option>
              <option value="web-ux">Web UX: how to interact with things</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label for="color"> Last but not least, pick your favorite color</label>
          <input id="color" class="form-control" type="color">
        </div>
      </form>
    </div>
    <h2>Enter your name and email below for a chance to win a free intro course at <a href="https://www.epicodus.com/">Epicodus</a>:</h2>
    <form id="user">
      <div class="row">
        <div class="col">
            <input id="name" class="form-control" type="text" placeholder="Full Name">
        </div>
        <div class="col">
          <input id="email" class="form-control" type="text" placeholder="Email">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</body>
</html>
