<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head> 
<body>
  <div class="container">
    <div class="float-right">
      <button class="btn btn-outline-dark" id="dark">Dark Mode</button>
    </div>
    <h1>Code Chemistry</h1>
    <p><em>"Finding the code you are most compatible with"</em></p>
    <img src="img/languages.jpeg" alt="A photo of computer languages">
    <br>
    <div id="prompt">
      <h2>Survey</h2>
      <p>Answer to the best of your ability and the survey below will find your ideal language match.</p>
      <button type="submit" class="btn btn-primary" id="start">Start Survey</button>
    </div>
    <br>
    <div id="surveyShowing">
      <form id="survey">
        <div class="row">
          <label for="name">Enter your name and email for the chance to win a free intro course at <a href="https://www.epicodus.com/">Epicodus</a> 
            <div class="col-6">
              <input id="name" type="text" class="form-control" placeholder="Full Name">
            </div>
            <div class="col-6">
              <br>
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </label>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="dumb-tears">Are you okay with feeling dumb to the point of tears?
              <select class="form-control" id="dumb-tears">
                <option value="never">I am not okay with that</option>
                <option value="sometimes">A couple tears never hurt anyone</option>
                <option value="yes">Bring it on</option>
              </select>
            </label>
          </div>
          <div class="col-6">
            <label for="project-type">What type of projects would you enjoy most?
              <select class="form-control" id="project-type">
                <option value="web-development">Web Development</option>
                <option value="web-design">Design</option>
                <option value="video-game">Creating Video Games</option>
                <option value="desktop-software">Desktop Software</option>
              </select>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="something-to-master">Finish the statement:
            <br>One thing I would love to master in programming is...
              <select class="form-control" id="something-to-master">
                <option value="graphics">Stunning Graphics</option>
                <option value="web-logic">Web Logic</option>
                <option value="web-ux">Web UX: how to interact with things</option>
              </select>
            </label>
          </div>
          <div class="col-6">
            <label for="money">How much money would you like to make?
              <select class="form-control" id="money">
                <option value="rich">I want to make it rain</option>
                <option value="decent">I want to support a family</option>
                <option value="cheap">This is just a side gig</option>
              </select>
            </label>
          </div>
        </div>
        <div class="col">
          <label for="color"> Last but not least, what is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <button type="submit" class="btn btn-success" id="find">Find my match!</button>
        <br>   
        <div id="matchShowing">
          <h1>Thank you for your submission <span id="user"></span>. Based on your results you would do best learning: <strong><span id="language"></span></strong></h1>
        </div>  
      </form>
    </div>
  </div>
</body>
</html>
