<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head> 
<body>
  <div class="container">
    <h1>Code Chemistry</h1>
    <p><em>"Finding the code you are most compatible with"</em></p>
    <img src="img/languages.jpeg" alt="A photo of computer languages">
    
    <form id="user">
      <div class="form-group">
        <label for="name">Enter your name and email for a chance to git a free intro course at Epicodus: 
          <br>
          <strong>Name</strong>
        </label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="email"><strong>Email</strong></label>
        <input id="email" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</body>
</html>
